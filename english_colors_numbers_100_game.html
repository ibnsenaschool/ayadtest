<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Colors & Numbers to 100</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .balloon {
            position: absolute;
            font-size: 2rem;
            animation: float 3s ease-in-out infinite;
            z-index: 1;
        }

        .balloon:nth-child(1) { top: 10%; left: 10%; animation-delay: 0s; color: #ff6b6b; }
        .balloon:nth-child(2) { top: 20%; right: 15%; animation-delay: 1s; color: #4ecdc4; }
        .balloon:nth-child(3) { bottom: 20%; left: 20%; animation-delay: 2s; color: #45b7d1; }
        .balloon:nth-child(4) { bottom: 10%; right: 10%; animation-delay: 0.5s; color: #f9ca24; }
        .balloon:nth-child(5) { top: 50%; left: 5%; animation-delay: 1.5s; color: #6c5ce7; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        .header {
            margin-bottom: 30px;
        }

        .title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .name-input {
            padding: 15px;
            font-size: 1.1rem;
            border: 3px solid #3498db;
            border-radius: 25px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            border-color: #e74c3c;
            transform: scale(1.05);
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .question-container {
            display: none;
        }

        .question {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .display-area {
            margin: 25px 0;
        }

        .color-display {
            width: 250px;
            height: 250px;
            border-radius: 20px;
            margin: 20px auto;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 8px solid white;
            animation: colorPulse 2s infinite;
            position: relative;
        }

        .color-display::before {
            content: '🎨';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 2rem;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes colorPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4); }
        }

        .number-display {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 40px;
            border-radius: 20px;
            font-size: 5rem;
            font-weight: bold;
            margin: 20px 0;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            font-family: 'Arial Black', sans-serif;
            position: relative;
            animation: numberBounce 2s infinite;
        }

        .number-display::before {
            content: '🔢';
            position: absolute;
            top: -15px;
            right: -15px;
            font-size: 2rem;
            background: white;
            border-radius: 50%;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes numberBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .option {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 25px 20px;
            border-radius: 15px;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .option.correct {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            animation: correctPulse 0.5s ease-in-out;
        }

        .option.wrong {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            animation: wrongShake 0.5s ease-in-out;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes wrongShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .feedback {
            display: none;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.3rem;
            line-height: 1.6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.5s ease-out;
            font-weight: bold;
        }

        .feedback.correct {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
        }

        .feedback.wrong {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .next-btn {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: none;
            font-weight: bold;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .completion {
            display: none;
            text-align: center;
        }

        .completion h2 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 25px;
        }

        .completion p {
            color: #7f8c8d;
            font-size: 1.3rem;
            line-height: 1.6;
        }

        .score {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            padding: 25px;
            border-radius: 15px;
            font-size: 1.6rem;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .progress {
            width: 100%;
            height: 12px;
            background: #ecf0f1;
            border-radius: 6px;
            margin: 20px 0;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 6px;
            transition: width 0.5s ease;
            width: 0%;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 40%, rgba(255,255,255,0.3) 50%, transparent 60%);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .emoji {
            font-size: 2rem;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .student-name {
            color: #e74c3c;
            font-weight: bold;
        }

        .explanation {
            background: linear-gradient(135deg, #ecf0f1, #d5dbdb);
            color: #2c3e50;
            padding: 20px;
            border-radius: 15px;
            margin: 15px 0;
            font-size: 1.2rem;
            border-left: 5px solid #3498db;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 25px 0;
        }

        .preview-box {
            padding: 20px;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .colors-preview {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
        }

        .numbers-preview {
            background: linear-gradient(45deg, #3498db, #2980b9);
        }

        .mini-colors {
            display: flex;
            gap: 8px;
            margin: 15px 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        .mini-color {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .exercise-type {
            background: linear-gradient(45deg, #9b59b6, #8e44ad);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            margin-bottom: 15px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="balloon">🎨</div>
    <div class="balloon">🔢</div>
    <div class="balloon">🌈</div>
    <div class="balloon">💯</div>
    <div class="balloon">⭐</div>

    <div class="game-container">
        <div class="header">
            <h1 class="title">English Colors & Numbers <span class="emoji">🎨</span></h1>
            <p class="subtitle">Learn Colors and Numbers 1-100 in English</p>
        </div>

        <div class="start-screen">
            <input type="text" class="name-input" placeholder="Enter your name..." id="studentName">
            <br><br>
            <div class="preview-section">
                <div class="preview-box colors-preview">
                    <div style="font-size: 1.3rem;">🎨 10 Colors</div>
                    <div class="mini-colors">
                        <div class="mini-color" style="background: #e74c3c;"></div>
                        <div class="mini-color" style="background: #3498db;"></div>
                        <div class="mini-color" style="background: #2ecc71;"></div>
                        <div class="mini-color" style="background: #f1c40f;"></div>
                        <div class="mini-color" style="background: #9b59b6;"></div>
                        <div class="mini-color" style="background: #e67e22;"></div>
                        <div class="mini-color" style="background: #e91e63;"></div>
                        <div class="mini-color" style="background: #8d6e63;"></div>
                    </div>
                </div>
                <div class="preview-box numbers-preview">
                    <div style="font-size: 1.3rem;">🔢 10 Numbers</div>
                    <div style="font-size: 1.8rem; margin: 15px 0; font-weight: bold;">1 - 100</div>
                    <div style="font-size: 1rem;">Twenty, Fifty, Seventy, etc.</div>
                </div>
            </div>
            <button class="start-btn" onclick="startGame()">Start Learning <span class="emoji">🚀</span></button>
        </div>

        <div class="question-container" id="questionContainer">
            <div class="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="exercise-type" id="exerciseType"></div>
            <div class="question" id="question"></div>
            <div class="display-area" id="displayArea"></div>
            <div class="options" id="options"></div>
            <div class="feedback" id="feedback"></div>
            <div class="explanation" id="explanation" style="display: none;"></div>
            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Next Question <span class="emoji">➡️</span></button>
        </div>

        <div class="completion" id="completion">
            <h2>Excellent Work <span class="student-name" id="completionName"></span>! <span class="emoji">🏆</span></h2>
            <div class="score" id="finalScore"></div>
            <p>You've successfully learned colors and numbers in English! Keep practicing to become even better! <span class="emoji">💪</span><span class="emoji">🌟</span></p>
            <br>
            <button class="start-btn" onclick="restartGame()">Play Again <span class="emoji">🔄</span></button>
        </div>
    </div>

    <script>
        const colorData = {
            red: '#e74c3c',
            blue: '#3498db',
            green: '#2ecc71',
            yellow: '#f1c40f',
            purple: '#9b59b6',
            orange: '#e67e22',
            pink: '#e91e63',
            brown: '#8d6e63',
            black: '#2c3e50',
            white: '#ecf0f1'
        };

        const exercises = [
            // COLOR EXERCISES (10)
            {
                type: "color",
                question: "What color is this?",
                color: "red",
                options: ["Red", "Blue", "Green", "Yellow"],
                correct: 0,
                explanation: "This is RED - the color of fire, roses, and strawberries!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "blue",
                options: ["Purple", "Blue", "Green", "Black"],
                correct: 1,
                explanation: "This is BLUE - the color of the sky and the ocean!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "green",
                options: ["Yellow", "Blue", "Green", "Orange"],
                correct: 2,
                explanation: "This is GREEN - the color of grass, leaves, and nature!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "yellow",
                options: ["Orange", "Yellow", "Green", "Red"],
                correct: 1,
                explanation: "This is YELLOW - the color of the sun, bananas, and lemons!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "purple",
                options: ["Pink", "Purple", "Blue", "Red"],
                correct: 1,
                explanation: "This is PURPLE - the color of grapes, violets, and royalty!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "orange",
                options: ["Red", "Yellow", "Orange", "Pink"],
                correct: 2,
                explanation: "This is ORANGE - the color of oranges, carrots, and autumn leaves!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "pink",
                options: ["Purple", "Pink", "Red", "Orange"],
                correct: 1,
                explanation: "This is PINK - the color of flamingos, cotton candy, and cherry blossoms!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "brown",
                options: ["Black", "Brown", "Gray", "Orange"],
                correct: 1,
                explanation: "This is BROWN - the color of chocolate, wood, and bears!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "black",
                options: ["Gray", "Brown", "Black", "Purple"],
                correct: 2,
                explanation: "This is BLACK - the color of night, coal, and pandas!"
            },
            {
                type: "color",
                question: "What color is this?",
                color: "white",
                options: ["Gray", "White", "Yellow", "Pink"],
                correct: 1,
                explanation: "This is WHITE - the color of snow, clouds, and milk!"
            },
            
            // NUMBER EXERCISES (10)
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 25,
                options: ["Twenty-four", "Twenty-five", "Twenty-six", "Thirty-five"],
                correct: 1,
                explanation: "25 is written as TWENTY-FIVE in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 50,
                options: ["Forty", "Fifty", "Sixty", "Fifteen"],
                correct: 1,
                explanation: "50 is written as FIFTY in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 33,
                options: ["Thirty-three", "Twenty-three", "Forty-three", "Thirteen"],
                correct: 0,
                explanation: "33 is written as THIRTY-THREE in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 70,
                options: ["Sixty", "Seventy", "Eighty", "Seventeen"],
                correct: 1,
                explanation: "70 is written as SEVENTY in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 42,
                options: ["Forty-two", "Fifty-two", "Thirty-two", "Twenty-four"],
                correct: 0,
                explanation: "42 is written as FORTY-TWO in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 90,
                options: ["Eighty", "Ninety", "Nineteen", "Sixty"],
                correct: 1,
                explanation: "90 is written as NINETY in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 67,
                options: ["Sixty-seven", "Seventy-six", "Fifty-seven", "Sixty-six"],
                correct: 0,
                explanation: "67 is written as SIXTY-SEVEN in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 85,
                options: ["Seventy-five", "Eighty-five", "Ninety-five", "Fifty-eight"],
                correct: 1,
                explanation: "85 is written as EIGHTY-FIVE in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 39,
                options: ["Twenty-nine", "Thirty-nine", "Forty-nine", "Thirty-six"],
                correct: 1,
                explanation: "39 is written as THIRTY-NINE in English!"
            },
            {
                type: "number",
                question: "How do you write this number in English?",
                number: 100,
                options: ["Ninety", "One hundred", "Thousand", "Fifty"],
                correct: 1,
                explanation: "100 is written as ONE HUNDRED in English!"
            }
        ];

        let currentExercise = 0;
        let studentName = '';
        let score = 0;

        function startGame() {
            studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert('Please enter your name first! 😊');
                return;
            }
            
            document.querySelector('.start-screen').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            showExercise();
        }

        function showExercise() {
            const exercise = exercises[currentExercise];
            
            // Set exercise type indicator
            const exerciseTypeDiv = document.getElementById('exerciseType');
            if (exercise.type === 'color') {
                exerciseTypeDiv.textContent = '🎨 Color Exercise';
                exerciseTypeDiv.style.background = 'linear-gradient(45deg, #e74c3c, #c0392b)';
            } else {
                exerciseTypeDiv.textContent = '🔢 Number Exercise';
                exerciseTypeDiv.style.background = 'linear-gradient(45deg, #3498db, #2980b9)';
            }
            
            document.getElementById('question').innerHTML = `<span class="student-name">${studentName}</span>, ${exercise.question}`;
            
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = '';
            
            if (exercise.type === 'color') {
                const colorDiv = document.createElement('div');
                colorDiv.className = 'color-display';
                colorDiv.style.backgroundColor = colorData[exercise.color];
                displayArea.appendChild(colorDiv);
            } else if (exercise.type === 'number') {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number-display';
                numberDiv.textContent = exercise.number;
                displayArea.appendChild(numberDiv);
            }
            
            // Create options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            exercise.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });

            // Update progress bar
            const progress = ((currentExercise + 1) / exercises.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Hide feedback and explanation
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectOption(selectedIndex) {
            const exercise = exercises[currentExercise];
            const isCorrect = selectedIndex === exercise.correct;
            
            // Update score
            if (isCorrect) {
                score++;
            }

            // Show feedback
            const feedbackDiv = document.getElementById('feedback');
            const explanationDiv = document.getElementById('explanation');
            
            if (isCorrect) {
                feedbackDiv.textContent = "Perfect! Excellent answer! 🌟";
                feedbackDiv.className = 'feedback correct';
            } else {
                feedbackDiv.textContent = "Good try! The correct answer is: " + exercise.options[exercise.correct] + " 💪";
                feedbackDiv.className = 'feedback wrong';
            }
            
            feedbackDiv.style.display = 'block';
            explanationDiv.textContent = exercise.explanation;
            explanationDiv.style.display = 'block';

            // Color the options
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === exercise.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('wrong');
                }
                option.onclick = null; // Disable further clicks
            });

            // Show next button
            if (currentExercise < exercises.length - 1) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                setTimeout(showCompletion, 2000);
            }
        }

        function nextQuestion() {
            currentExercise++;
            showExercise();
        }

        function showCompletion() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('completion').style.display = 'block';
            document.getElementById('completionName').textContent = studentName;
            
            const percentage = Math.round((score / exercises.length) * 100);
            let message = '';
            if (percentage >= 90) message = 'Outstanding! 🏆';
            else if (percentage >= 80) message = 'Great job! 🌟';
            else if (percentage >= 70) message = 'Good work! 👍';
            else message = 'Keep practicing! 💪';
            
            const scoreText = `Your Score: ${score} out of ${exercises.length} (${percentage}%) - ${message}`;
            document.getElementById('finalScore').textContent = scoreText;
        }

        function restartGame() {
            currentExercise = 0;
            score = 0;
            document.getElementById('completion').style.display = 'none';
            document.querySelector('.start-screen').style.display = 'block';
            document.getElementById('studentName').value = '';
            document.getElementById('progressBar').style.width = '0%';
        }
    </script>
</body>
</html>
