<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض تلقائي للصور</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            animation: fadeIn 1s;
        }

        .slide.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide img {
            max-width: 95%;
            max-height: 95vh;
            object-fit: contain;
            box-shadow: 0 0 50px rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* معلومات الصورة */
        .photo-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .photo-info h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .photo-info p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        /* أزرار التحكم */
        .controls {
            position: absolute;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.5);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        /* أزرار التنقل */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 50px;
            padding: 20px 30px;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .prev { left: 30px; }
        .next { right: 30px; }

        /* مؤشر التقدم */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: rgba(255,255,255,0.2);
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        .loading {
            color: white;
            font-size: 2em;
            text-align: center;
        }

        /* الإعدادات */
        .settings {
            position: absolute;
            top: 100px;
            right: 30px;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            color: white;
            display: none;
            backdrop-filter: blur(10px);
        }

        .settings.show {
            display: block;
        }

        .settings label {
            display: block;
            margin-bottom: 10px;
        }

        .settings input {
            width: 100%;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 10px;
                flex-direction: column;
            }

            .control-btn {
                padding: 10px 15px;
                font-size: 0.9em;
            }

            .nav-btn {
                padding: 10px 15px;
                font-size: 30px;
            }

            .prev { left: 10px; }
            .next { right: 10px; }

            .photo-info {
                bottom: 20px;
                padding: 15px 20px;
            }

            .photo-info h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div id="slides"></div>
        
        <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
        
        <div class="photo-info">
            <h2 id="photoTitle">جاري التحميل...</h2>
            <p id="photoCounter">0 / 0</p>
        </div>

        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" id="playBtn" onclick="togglePlay()">⏸️ إيقاف</button>
        <button class="control-btn" onclick="toggleSettings()">⚙️ الإعدادات</button>
    </div>

    <div class="settings" id="settings">
        <label>
            مدة العرض (بالثواني):
            <input type="range" min="1" max="10" value="3" id="speedInput" oninput="updateSpeed(this.value)">
            <span id="speedValue">3</span>
        </label>
    </div>

    <script>
        // ============================================
        // إعدادات بسيطة - عدّل هنا فقط ✏️
        // ============================================
        const IMAGE_PREFIX = ''; // اتركه فارغ إذا كانت الصور: 1.jpg, 2.jpg
                                 // أو اكتب 'photo' إذا كانت: photo1.jpg, photo2.jpg
        
        const IMAGE_EXTENSION = '.jpg'; // نوع الصور: .jpg أو .png أو .jpeg
        
        const MAX_IMAGES = 100; // أقصى عدد للبحث (الصفحة ستتوقف عند آخر صورة موجودة)

        let images = [];
        let currentSlide = 0;
        let isPlaying = true;
        let slideInterval;
        let slideDuration = 3000; // 3 ثواني
        let progressInterval;

        // تحميل الصور تلقائياً
        async function loadImages() {
            images = await discoverImages();

            if (images.length === 0) {
                document.getElementById('photoTitle').textContent = 'لا توجد صور - تأكد من رفع الصور بأسماء: 1.jpg, 2.jpg, 3.jpg...';
                return;
            }

            createSlides();
            showSlide(0);
            startSlideshow();
        }

        // اكتشاف الصور بالتسمية المتسلسلة
        async function discoverImages() {
            const discoveredImages = [];
            
            for (let i = 1; i <= MAX_IMAGES; i++) {
                const filename = IMAGE_PREFIX + i + IMAGE_EXTENSION;
                const url = filename; // مسار نسبي - نفس المجلد
                
                try {
                    const exists = await checkImageExists(url);
                    if (exists) {
                        discoveredImages.push({
                            src: url,
                            name: `صورة ${i}`
                        });
                    } else {
                        // توقف عند أول صورة غير موجودة
                        if (i > 1) break;
                    }
                } catch (error) {
                    break;
                }
            }
            
            return discoveredImages;
        }

        // التحقق من وجود الصورة
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // إنشاء الشرائح
        function createSlides() {
            const slidesContainer = document.getElementById('slides');
            slidesContainer.innerHTML = '';

            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.name;

                slide.appendChild(img);
                slidesContainer.appendChild(slide);
            });
        }

        // عرض شريحة محددة
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');

            currentSlide = index;

            // تحديث المعلومات
            document.getElementById('photoTitle').textContent = images[index].name;
            document.getElementById('photoCounter').textContent = `${index + 1} / ${images.length}`;

            // إعادة تشغيل شريط التقدم
            resetProgress();
        }

        // تغيير الشريحة
        function changeSlide(direction) {
            let newIndex = currentSlide + direction;

            if (newIndex >= images.length) {
                newIndex = 0;
            } else if (newIndex < 0) {
                newIndex = images.length - 1;
            }

            showSlide(newIndex);
        }

        // بدء العرض التلقائي
        function startSlideshow() {
            if (slideInterval) clearInterval(slideInterval);
            if (progressInterval) clearInterval(progressInterval);

            slideInterval = setInterval(() => {
                changeSlide(1);
            }, slideDuration);

            startProgress();
        }

        // إيقاف/تشغيل
        function togglePlay() {
            const btn = document.getElementById('playBtn');
            isPlaying = !isPlaying;

            if (isPlaying) {
                btn.textContent = '⏸️ إيقاف';
                btn.classList.add('active');
                startSlideshow();
            } else {
                btn.textContent = '▶️ تشغيل';
                btn.classList.remove('active');
                clearInterval(slideInterval);
                clearInterval(progressInterval);
            }
        }

        // شريط التقدم
        function startProgress() {
            const progressBar = document.getElementById('progress');
            let width = 0;
            const increment = 100 / (slideDuration / 100);

            if (progressInterval) clearInterval(progressInterval);

            progressInterval = setInterval(() => {
                width += increment;
                if (width >= 100) {
                    width = 100;
                }
                progressBar.style.width = width + '%';
            }, 100);
        }

        function resetProgress() {
            const progressBar = document.getElementById('progress');
            progressBar.style.width = '0%';
            if (isPlaying) startProgress();
        }

        // تحديث السرعة
        function updateSpeed(value) {
            slideDuration = value * 1000;
            document.getElementById('speedValue').textContent = value;
            if (isPlaying) {
                startSlideshow();
            }
        }

        // إظهار/إخفاء الإعدادات
        function toggleSettings() {
            const settings = document.getElementById('settings');
            settings.classList.toggle('show');
        }

        // التحكم بلوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') changeSlide(-1);
            if (e.key === 'ArrowLeft') changeSlide(1);
            if (e.key === ' ') {
                e.preventDefault();
                togglePlay();
            }
        });

        // بدء التطبيق
        loadImages();
    </script>
</body>
</html>
