<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الروابط الأنيقة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            gap: 30px;
        }

        .sidebar {
            flex: 0 0 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
            overflow: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: shimmer 8s infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: rotate(0deg); opacity: 0.3; }
            50% { transform: rotate(180deg); opacity: 0.1; }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 2;
        }

        .logo h1 {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.3); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.6); }
        }

        .button {
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 18px 25px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
            text-decoration: none;
            display: block;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            right: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: right 0.6s;
        }

        .button:hover::before {
            right: 100%;
        }

        .button:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
        }

        .button.active {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            border-color: #ff6b6b;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .content {
            flex: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7);
            background-size: 400% 100%;
            animation: gradient 3s ease infinite;
        }

        @keyframes gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .welcome-message {
            text-align: center;
            margin-top: 50px;
            color: #666;
        }

        .welcome-message h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-message p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .iframe-container {
            width: 100%;
            height: 600px;
            border-radius: 15px;
            overflow: hidden;
            display: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .link-display {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
            display: none;
            word-break: break-all;
        }

        .link-display.active {
            display: block;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 15px;
            }
            
            .sidebar {
                flex: none;
                order: 2;
            }
            
            .content {
                order: 1;
                min-height: 400px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
            
            .welcome-message h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <h1>🌟 مجموعة الروابط</h1>
            </div>
            
            <button class="button" onclick="showLink(1, this)">انا اتكلم</button>
            <button class="button" onclick="showLink(2, this)">الرابط الثاني</button>
            <button class="button" onclick="showLink(3, this)">الرابط الثالث</button>
            <button class="button" onclick="showLink(4, this)">الرابط الرابع</button>
            <button class="button" onclick="showLink(5, this)">جدول الضرب</button>
            <button class="button" onclick="showLink(6, this)">الرابط السادس</button>
            <button class="button" onclick="showLink(7, this)">الرابط السابع</button>
            <button class="button" onclick="showLink(8, this)">الرابط الثامن</button>
            <button class="button" onclick="showLink(9, this)">الرابط التاسع</button>
            <button class="button" onclick="showLink(10, this)">الرابط العاشر</button>
        </aside>

        <main class="content">
            <div id="welcome" class="welcome-message">
                <h2>مرحباً بك</h2>
                <p>اختر أحد الأزرار من الجانب الأيمن لعرض المحتوى</p>
                <div style="margin-top: 40px; font-size: 4rem; opacity: 0.3;">🚀</div>
            </div>

            <div id="linkDisplay" class="link-display">
                <strong>الرابط المحدد:</strong> <span id="currentLink"></span>
            </div>

            <div id="iframeContainer" class="iframe-container">
                <iframe id="contentFrame" src=""></iframe>
            </div>
        </main>
    </div>

    <script>
        // روابط افتراضية - يمكنك تغييرها لاحقاً
        const links = {
            1: 'https://claude.ai/public/artifacts/6b4972d2-7e53-457b-835c-5bead1d37973',
            2: 'https://httpbin.org/html',
            3: 'https://jsonplaceholder.typicode.com/',
            4: 'https://www.w3schools.com',
            5: 'https://ibnsenaschool.github.io/ayadtest/Multiplication-Table',
            6: 'https://codepen.io',
            7: 'https://css-tricks.com',
            8: 'https://www.freecodecamp.org',
            9: 'https://www.tutorialspoint.com',
            10: 'https://www.geeksforgeeks.org'
        };

        function showLink(buttonNumber, buttonElement) {
            // إزالة الفئة النشطة من جميع الأزرار
            document.querySelectorAll('.button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // إضافة الفئة النشطة للزر المضغوط
            buttonElement.classList.add('active');
            
            // إخفاء رسالة الترحيب
            document.getElementById('welcome').style.display = 'none';
            
            // عرض الرابط
            const linkDisplay = document.getElementById('linkDisplay');
            const currentLink = document.getElementById('currentLink');
            const iframeContainer = document.getElementById('iframeContainer');
            const contentFrame = document.getElementById('contentFrame');
            
            linkDisplay.classList.add('active');
            currentLink.innerHTML = `<a href="${links[buttonNumber]}" target="_blank" style="color: #667eea; text-decoration: none;">${links[buttonNumber]}</a>`;
            
            // محاولة عرض المحتوى في iframe مع معالجة الأخطاء
            iframeContainer.style.display = 'block';
            contentFrame.src = links[buttonNumber];
            
            // إضافة زر لفتح الرابط في نافذة جديدة
            setTimeout(() => {
                contentFrame.onerror = function() {
                    iframeContainer.innerHTML = `
                        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; background: #f8f9fa; border-radius: 15px;">
                            <div style="font-size: 4rem; margin-bottom: 20px;">🔒</div>
                            <h3 style="color: #666; margin-bottom: 15px;">لا يمكن عرض هذا الموقع هنا</h3>
                            <p style="color: #888; margin-bottom: 25px; text-align: center;">بعض المواقع لا تسمح بالعرض داخل إطار لأسباب أمنية</p>
                            <button onclick="window.open('${links[buttonNumber]}', '_blank')" 
                                    style="background: linear-gradient(45deg, #667eea, #764ba2); 
                                           color: white; 
                                           border: none; 
                                           padding: 15px 30px; 
                                           border-radius: 25px; 
                                           font-size: 1.1rem; 
                                           cursor: pointer; 
                                           transition: transform 0.3s;
                                           box-shadow: 0 5px 15px rgba(0,0,0,0.2);"
                                    onmouseover="this.style.transform='scale(1.05)'"
                                    onmouseout="this.style.transform='scale(1)'">
                                🚀 فتح في نافذة جديدة
                            </button>
                        </div>
                    `;
                };
            }, 1000);
        }

        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // تشغيل إنشاء الجسيمات عند تحميل الصفحة
        window.addEventListener('load', createParticles);

        // إضافة تأثيرات تفاعلية إضافية
        document.addEventListener('DOMContentLoaded', function() {
            // تأثير الماوس على الخلفية
            document.addEventListener('mousemove', function(e) {
                const cursor = document.createElement('div');
                cursor.style.position = 'fixed';
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
                cursor.style.width = '10px';
                cursor.style.height = '10px';
                cursor.style.background = 'rgba(255, 255, 255, 0.3)';
                cursor.style.borderRadius = '50%';
                cursor.style.pointerEvents = 'none';
                cursor.style.zIndex = '1000';
                cursor.style.animation = 'fadeOut 1s forwards';
                document.body.appendChild(cursor);

                setTimeout(() => {
                    cursor.remove();
                }, 1000);
            });
        });

        // إضافة keyframes للتأثير الجديد
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fadeOut {
                0% { opacity: 1; transform: scale(0); }
                100% { opacity: 0; transform: scale(1); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
