<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)"/>
  
  <!-- Inner Circle -->
  <circle cx="256" cy="256" r="200" fill="white" opacity="0.2"/>
  
  <!-- Microphone Body -->
  <rect x="206" y="150" width="100" height="140" rx="50" fill="white" filter="url(#glow)"/>
  
  <!-- Microphone Stand -->
  <path d="M 156 290 Q 156 330 256 330 Q 356 330 356 290" 
        stroke="white" stroke-width="20" fill="none" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Microphone Base -->
  <line x1="256" y1="330" x2="256" y2="380" stroke="white" stroke-width="20" stroke-linecap="round" filter="url(#glow)"/>
  
  <!-- Sound Waves -->
  <!-- Left Waves -->
  <path d="M 130 200 Q 110 220 130 240" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 100 180 Q 70 220 100 260" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Right Waves -->
  <path d="M 382 200 Q 402 220 382 240" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 412 180 Q 442 220 412 260" stroke="white" stroke-width="12" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Decorative Stars -->
  <circle cx="150" cy="120" r="8" fill="white" opacity="0.9"/>
  <circle cx="180" cy="100" r="6" fill="white" opacity="0.7"/>
  <circle cx="362" cy="120" r="8" fill="white" opacity="0.9"/>
  <circle cx="332" cy="100" r="6" fill="white" opacity="0.7"/>
  
  <!-- Text Badge -->
  <rect x="156" y="400" width="200" height="50" rx="25" fill="white" opacity="0.9"/>
  <text x="256" y="432" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#mainGradient)">
    Voice Test
  </text>
</svg>
