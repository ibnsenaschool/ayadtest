        let currentTips = [];

        // ØªØ­Ø¯ÙŠØ¯ Ø§Ù„Ù†ØµØ§Ø¦Ø­ Ø§Ù„ÙŠÙˆÙ…ÙŠØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„ØªØ§Ø±ÙŠØ®
        function getDailyTips() {
            const today = new Date();
            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
            
            // Ø¯Ø§Ù„Ø© ØªÙˆÙ„ÙŠØ¯ Ø£Ø±Ù‚Ø§Ù… Ø¹Ø´ÙˆØ§Ø¦ÙŠØ© Ø«Ø§Ø¨ØªØ© Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø¨Ø°Ø±Ø©
            function seededRandom(seed) {
                const x = Math.sin(seed++) * 10000;
                return x - Math.floor(x);
            }

            let allTips = [];
            
            // Ø¥Ø¶Ø§ÙØ© Ø¬Ù…ÙŠØ¹ Ø§Ù„Ù†ØµØ§Ø¦Ø­ Ù…Ø¹ ØªØµÙ†ÙŠÙÙ‡Ø§
            tips.islamic.forEach(tip => allTips.push({ ...tip, category: 'islamic' }));
            tips.education.forEach(tip => allTips.push({ ...tip, category: 'education' }));
            tips.ethics.forEach(tip => allTips.push({ ...tip, category: 'ethics' }));

            // Ø®Ù„Ø· Ø§Ù„Ù†ØµØ§Ø¦Ø­ Ø¨Ù†Ø§Ø¡Ù‹ Ø¹Ù„Ù‰ Ø§Ù„Ø¨Ø°Ø±Ø©
            for (let i = allTips.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i) * (i + 1));
                [allTips[i], allTips[j]] = [allTips[j], allTips[i]];
            }

            // Ø§Ø®ØªÙŠØ§Ø± 10 Ù†ØµØ§Ø¦Ø­ Ù…ØªÙ†ÙˆØ¹Ø© (ØªÙ‚Ø±ÙŠØ¨Ø§Ù‹ 3-4 Ù…Ù† ÙƒÙ„ ÙØ¦Ø©)
            let selected = [];
            let islamicCount = 0, educationCount = 0, ethicsCount = 0;
            
            for (let tip of allTips) {
                if (selected.length >= TIPS_PER_DAY) break;
                
                if (tip.category === 'islamic' && islamicCount < 4) {
                    selected.push(tip);
                    islamicCount++;
                } else if (tip.category === 'education' && educationCount < 3) {
                    selected.push(tip);
                    educationCount++;
                } else if (tip.category === 'ethics' && ethicsCount < 3) {
                    selected.push(tip);
                    ethicsCount++;
                }
            }

            // Ø®Ù„Ø· Ø§Ù„Ù†ØµØ§Ø¦Ø­ Ø§Ù„Ù…Ø®ØªØ§Ø±Ø© Ù…Ø±Ø© Ø£Ø®Ø±Ù‰
            for (let i = selected.length - 1; i > 0; i--) {
                const j = Math.floor(seededRandom(seed + i + 1000) * (i + 1));
                [selected[i], selected[j]] = [selected[j], selected[i]];
            }

            return selected;
        }

        // Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
        function startAutoplay() {
            autoplayInterval = setInterval(nextTip, AUTOPLAY_DELAY);
        }

        // Ø¥Ø¹Ø§Ø¯Ø© ØªØ´ØºÙŠÙ„ Ø§Ù„ØªØ´ØºÙŠÙ„ Ø§Ù„ØªÙ„Ù‚Ø§Ø¦ÙŠ
        function resetAutoplay() {
            clearInterval(autoplayInterval);
            startAutoplay();
        }

        // Ø¹Ø±Ø¶ Ø§Ù„ØªØ§Ø±ÙŠØ®
        function displayDate() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const today = new Date();
            document.getElementById('dateDisplay').textContent = today.toLocaleDateString('ar-SA', options);
        }

        // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ø¹Ù†Ø§ØµØ± Ø§Ù„Ø¹Ø§Ø¦Ù…Ø©
        function createFloatingElements() {
            const container = document.getElementById('floatingElements');
            const icons = ['â­', 'ğŸŒŸ', 'âœ¨', 'ğŸ’«', 'ğŸŒ™', 'ğŸ“š', 'ğŸ“', 'ğŸ’¡', 'ğŸ•Œ', 'ğŸ’š', 'ğŸŒ¸', 'ğŸ¦‹'];
            
            for (let i = 0; i < 20; i++) {
                const icon = document.createElement('div');
                icon.className = 'floating-icon';
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.style.left = Math.random() * 100 + '%';
                icon.style.top = Math.random() * 100 + '%';
                icon.style.animationDelay = Math.random() * 20 + 's';
                icon.style.fontSize = (2 + Math.random() * 3) + 'rem';
                container.appendChild(icon);
            }
        }

        // Ø¥Ù†Ø´Ø§Ø¡ Ø§Ù„Ù†Ø¬ÙˆÙ…
        function createStars() {
            const container = document.getElementById('stars');
            for (let i = 0; i < 30; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.textContent = 'âœ¦';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.fontSize = (0.5 + Math.random() * 1) + 'rem';
                container.appendChild(star);
            }
        }

        // ÙˆØ¶Ø¹ Ø§Ù„Ø´Ø§Ø´Ø© Ø§Ù„ÙƒØ§Ù…Ù„Ø©
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // ==================== Ø§Ù„ØªÙ‡ÙŠØ¦Ø© ====================
        function init() {
            displayDate();
            createFloatingElements();
            createStars();
            
            currentTips = getDailyTips();
            createDots();
            showTip(0);
            startAutoplay();

            // Ø§Ù„ØªÙ†Ù‚Ù„ Ø¨Ø§Ù„ÙƒÙŠØ¨ÙˆØ±Ø¯
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight' || e.key === 'ArrowLeft') {
                    if (e.key === 'ArrowLeft') {
                        currentIndex = (currentIndex + 1) % currentTips.length;
                    } else {
                        currentIndex = (currentIndex - 1 + currentTips.length) % currentTips.length;
                    }
                    showTip(currentIndex);
                    resetAutoplay();
                }
            });

            // Ø§Ù„ØªÙ†Ù‚Ù„ Ø¨Ø§Ù„Ù„Ù…Ø³
            let touchStartX = 0;
            document.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
            });

            document.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].clientX;
                const diff = touchStartX - touchEndX;

                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        currentIndex = (currentIndex + 1) % currentTips.length;
                    } else {
                        currentIndex = (currentIndex - 1 + currentTips.length) % currentTips.length;
                    }
                    showTip(currentIndex);
                    resetAutoplay();
                }
            });
        }

        // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        init();
    </script>
