<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الوسائط التلقائي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #667eea;
        }

        .loading-spinner {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 35px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 13px;
            opacity: 0.95;
        }

        .viewer-section {
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .media-display {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }

        .media-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.85));
            color: white;
            padding: 25px;
            font-size: 15px;
        }

        .media-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .media-type {
            opacity: 0.9;
            font-size: 14px;
        }

        .placeholder {
            color: #666;
            text-align: center;
            padding: 80px 20px;
        }

        .placeholder-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: #f8f9fa;
        }

        .gallery-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
        }

        .gallery-item.active {
            box-shadow: 0 0 0 4px #667eea;
            transform: translateY(-5px);
        }

        .gallery-thumb {
            width: 100%;
            height: 160px;
            object-fit: cover;
            background: #e9ecef;
        }

        .gallery-item.video .gallery-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 60px;
        }

        .gallery-details {
            padding: 12px;
            background: white;
        }

        .gallery-name {
            font-size: 13px;
            color: #333;
            font-weight: 600;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            direction: ltr;
            text-align: left;
            margin-bottom: 5px;
        }

        .gallery-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .gallery-badge.video {
            background: #e3f2fd;
            color: #1976d2;
        }

        .gallery-badge.image {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .error-box {
            background: #ffebee;
            color: #c62828;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            margin: 20px 0;
            border-right: 5px solid #c62828;
        }

        .error-box h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .error-box p {
            line-height: 1.6;
            font-size: 14px;
        }

        .nav-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .nav-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(102, 126, 234, 0.5);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 15px;
            }

            .gallery-thumb {
                height: 120px;
            }

            .viewer-section {
                min-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎬 معرض الوسائط التلقائي</h1>
            <p class="subtitle">عرض تلقائي لجميع الملفات من GitHub</p>
        </div>

        <div id="loadingArea" class="loading">
            <div class="loading-spinner"></div>
            <p>جاري تحميل الملفات من GitHub...</p>
        </div>

        <div id="mainContent" style="display: none;">
            <!-- الإحصائيات -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="videoCount">0</span>
                    <span class="stat-label">فيديو</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="imageCount">0</span>
                    <span class="stat-label">صورة</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCount">0</span>
                    <span class="stat-label">إجمالي</span>
                </div>
            </div>

            <!-- منطقة العرض -->
            <div class="viewer-section" id="viewerSection">
                <div class="placeholder">
                    <div class="placeholder-icon">🎭</div>
                    <h3>اختر ملفاً من المعرض أدناه</h3>
                    <p>انقر على أي فيديو أو صورة لعرضها</p>
                </div>
            </div>

            <!-- أزرار التنقل -->
            <div class="nav-controls">
                <button class="nav-btn" id="prevBtn" onclick="navigateMedia(-1)">⏮️ السابق</button>
                <button class="nav-btn" id="nextBtn" onclick="navigateMedia(1)">التالي ⏭️</button>
            </div>

            <!-- المعرض -->
            <div id="gallery" class="gallery"></div>
        </div>

        <div id="errorArea"></div>
    </div>

    <script>
        // المتغيرات العامة
        let allFiles = [];
        let currentIndex = -1;
        
        // أنواع الملفات المدعومة
        const videoExts = ['.mp4', '.webm', '.ogg', '.mov', '.avi', '.mkv', '.flv', '.wmv', '.m4v', '.3gp'];
        const imageExts = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.bmp', '.ico'];

        // تحديد نوع الملف
        function getFileType(filename) {
            const ext = filename.substring(filename.lastIndexOf('.')).toLowerCase();
            if (videoExts.includes(ext)) return 'video';
            if (imageExts.includes(ext)) return 'image';
            return null;
        }

        // استخراج معلومات المستودع من الرابط
        function getRepoInfo() {
            const url = window.location.href;
            
            // للـ GitHub Pages: https://username.github.io/repo-name/path/file.html
            const match = url.match(/https?:\/\/([^.]+)\.github\.io\/([^\/]+)(?:\/(.*))?/);
            
            if (match) {
                const owner = match[1];
                const repo = match[2];
                const fullPath = match[3] || '';
                
                // إزالة اسم الملف HTML من المسار
                const pathParts = fullPath.split('/');
                pathParts.pop(); // إزالة اسم الملف
                const path = pathParts.join('/');
                
                return { owner, repo, path };
            }
            
            return null;
        }

        // تحميل الملفات من GitHub API
        async function loadFiles() {
            try {
                const repoInfo = getRepoInfo();
                
                if (!repoInfo) {
                    showError(
                        'لا يمكن تحديد معلومات المستودع',
                        'تأكد من أن الصفحة مرفوعة على GitHub Pages بالشكل الصحيح.<br>' +
                        'الرابط يجب أن يكون: <code>username.github.io/repo-name/</code><br><br>' +
                        '<strong>الرابط الحالي:</strong> ' + window.location.href
                    );
                    return;
                }

                const { owner, repo, path } = repoInfo;
                const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
                
                console.log('جاري التحميل من:', apiUrl);
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`خطأ من GitHub API: ${response.status}`);
                }

                const files = await response.json();
                
                // تصفية الملفات (فقط الوسائط)
                allFiles = files
                    .filter(file => file.type === 'file')
                    .map(file => {
                        const type = getFileType(file.name);
                        return {
                            name: file.name,
                            url: file.download_url,
                            type: type,
                            size: file.size
                        };
                    })
                    .filter(file => file.type !== null);

                if (allFiles.length === 0) {
                    showError(
                        'لم يتم العثور على ملفات وسائط',
                        'تأكد من وجود ملفات صور أو فيديو في نفس مجلد الصفحة.<br>' +
                        '<strong>الصيغ المدعومة:</strong><br>' +
                        'الفيديو: MP4, WebM, MOV, AVI<br>' +
                        'الصور: JPG, PNG, GIF, WebP'
                    );
                    return;
                }

                // عرض المحتوى
                displayContent();
                
            } catch (error) {
                console.error('خطأ:', error);
                showError(
                    'فشل تحميل الملفات',
                    `حدث خطأ أثناء الاتصال بـ GitHub:<br>${error.message}<br><br>` +
                    'تأكد من:<br>' +
                    '1️⃣ المستودع عام (Public)<br>' +
                    '2️⃣ الصفحة مرفوعة على GitHub Pages<br>' +
                    '3️⃣ الرابط صحيح'
                );
            }
        }

        // عرض المحتوى
        function displayContent() {
            document.getElementById('loadingArea').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            
            updateStats();
            renderGallery();
            
            // تشغيل أول ملف تلقائياً
            if (allFiles.length > 0) {
                playMedia(0);
            }
        }

        // تحديث الإحصائيات
        function updateStats() {
            const videos = allFiles.filter(f => f.type === 'video').length;
            const images = allFiles.filter(f => f.type === 'image').length;
            
            document.getElementById('videoCount').textContent = videos;
            document.getElementById('imageCount').textContent = images;
            document.getElementById('totalCount').textContent = allFiles.length;
        }

        // عرض المعرض
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            allFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = `gallery-item ${file.type}`;
                item.onclick = () => playMedia(index);

                let thumbHtml = '';
                if (file.type === 'video') {
                    thumbHtml = '<div class="gallery-thumb">🎬</div>';
                } else {
                    thumbHtml = `<img src="${file.url}" class="gallery-thumb" loading="lazy" alt="${file.name}">`;
                }

                item.innerHTML = `
                    ${thumbHtml}
                    <div class="gallery-details">
                        <div class="gallery-name" title="${file.name}">${file.name}</div>
                        <span class="gallery-badge ${file.type}">
                            ${file.type === 'video' ? '📹 فيديو' : '🖼️ صورة'}
                        </span>
                    </div>
                `;

                gallery.appendChild(item);
            });
        }

        // تشغيل الوسائط
        function playMedia(index) {
            if (index < 0 || index >= allFiles.length) return;
            
            currentIndex = index;
            const file = allFiles[index];
            const viewer = document.getElementById('viewerSection');

            // تحديث النشط في المعرض
            document.querySelectorAll('.gallery-item').forEach((item, i) => {
                item.classList.toggle('active', i === index);
            });

            // عرض الملف
            let mediaHtml = '';
            if (file.type === 'video') {
                mediaHtml = `
                    <video class="media-display" controls autoplay>
                        <source src="${file.url}">
                        متصفحك لا يدعم تشغيل الفيديو
                    </video>
                `;
            } else {
                mediaHtml = `<img src="${file.url}" class="media-display" alt="${file.name}">`;
            }

            mediaHtml += `
                <div class="media-info">
                    <div class="media-name">${file.name}</div>
                    <div class="media-type">
                        ${file.type === 'video' ? '📹 فيديو' : '🖼️ صورة'} • 
                        ${index + 1} من ${allFiles.length}
                    </div>
                </div>
            `;

            viewer.innerHTML = mediaHtml;
            
            // تحديث أزرار التنقل
            document.getElementById('prevBtn').disabled = (index === 0);
            document.getElementById('nextBtn').disabled = (index === allFiles.length - 1);
            
            // التمرير إلى الأعلى
            viewer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // التنقل بين الملفات
        function navigateMedia(direction) {
            const newIndex = currentIndex + direction;
            if (newIndex >= 0 && newIndex < allFiles.length) {
                playMedia(newIndex);
            }
        }

        // اختصارات لوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (allFiles.length === 0) return;
            
            if (e.key === 'ArrowRight' || e.key === 'ArrowUp') {
                navigateMedia(-1); // السابق
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowDown') {
                navigateMedia(1); // التالي
            }
        });

        // عرض الأخطاء
        function showError(title, message) {
            document.getElementById('loadingArea').style.display = 'none';
            document.getElementById('errorArea').innerHTML = `
                <div class="error-box">
                    <h3>❌ ${title}</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // بدء التحميل عند فتح الصفحة
        window.addEventListener('load', loadFiles);
    </script>
</body>
</html>
