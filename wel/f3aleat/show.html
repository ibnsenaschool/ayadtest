<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألبوم الصور - عرض تلقائي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            animation: fadeIn 1s;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* الشريط العلوي مع الشعارات والعنوان */
        .top-bar {
            position: absolute;
            top: 15px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .logo-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            z-index: 11;
        }

        .logo-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
            z-index: 11;
        }

        .center-title {
            background: rgba(0, 0, 0, 0.55);
            backdrop-filter: blur(6px);
            padding: 14px 22px;
            border-radius: 16px;
            font-weight: 700;
            letter-spacing: 0.3px;
            box-shadow: 0 6px 30px rgba(0,0,0,0.25);
            text-align: center;
            color: #fff;
        }

        .center-title span {
            display: block;
            font-size: clamp(18px, 4vw, 32px);
        }

        /* معلومات الصورة */
        .photo-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 16px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(6px);
        }

        .photo-info h2 {
            font-size: 1.1rem;
            margin-bottom: 6px;
        }

        .photo-info p {
            font-size: 0.95rem;
            opacity: 0.85;
        }

        /* أزرار التحكم */
        .controls {
            position: absolute;
            top: 20px;
            right: 110px;
            display: flex;
            gap: 10px;
            align-items: center;
            z-index: 12;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.25);
            color: #fff;
            padding: 10px 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
            backdrop-filter: blur(6px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.04);
        }

        .control-btn.active {
            background: rgba(76, 175, 80, 0.5);
            border-color: #4CAF50;
        }

        /* أزرار التنقل */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 42px;
            padding: 14px 18px;
            cursor: pointer;
            border-radius: 12px;
            transition: 0.2s;
            backdrop-filter: blur(6px);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        .prev {
            left: 16px;
        }

        .next {
            right: 16px;
        }

        /* الإعدادات */
        .settings {
            position: absolute;
            top: 68px;
            right: 16px;
            background: rgba(0, 0, 0, 0.8);
            padding: 12px;
            border-radius: 10px;
            color: white;
            display: none;
            backdrop-filter: blur(8px);
            z-index: 12;
        }

        .settings.show {
            display: block;
        }

        .settings label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .settings input {
            width: 200px;
            margin-top: 5px;
        }

        .loading {
            color: white;
            font-size: 2em;
            text-align: center;
        }

        @media (max-width: 768px) {
            .controls {
                top: 10px;
                right: 90px;
                flex-direction: column;
            }

            .control-btn {
                padding: 8px 12px;
                font-size: 0.9em;
            }

            .nav-btn {
                padding: 10px 12px;
                font-size: 34px;
            }

            .prev {
                left: 10px;
            }

            .next {
                right: 10px;
            }

            .photo-info {
                bottom: 14px;
                padding: 8px 12px;
            }

            .photo-info h2 {
                font-size: 1rem;
            }

            .logo-left, .logo-right {
                width: 60px;
            }

            .settings {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="slideshow-container">
        <div id="slides"></div>
        
        <button class="nav-btn prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="nav-btn next" onclick="changeSlide(1)">&#10095;</button>
        
        <!-- الشريط العلوي مع الشعارات والعنوان -->
        <div class="top-bar">
            <img class="logo-left" id="logoLeft" src="" alt="الشعار الأيسر" />
            <div class="center-title">
                <span id="mainTitle">ألبوم الصور</span>
            </div>
            <img class="logo-right" id="logoRight" src="" alt="الشعار الأيمن" />
        </div>

        <div class="photo-info">
            <h2 id="photoTitle">جاري التحميل...</h2>
            <p id="photoCounter">0 / 0</p>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn active" id="playBtn" onclick="togglePlay()">⏸️ إيقاف</button>
        <button class="control-btn" onclick="toggleSettings()">⚙️ الإعدادات</button>
    </div>

    <div class="settings" id="settings">
        <label>
            مدة العرض (بالثواني):
            <input type="range" min="1" max="10" value="3" id="speedInput" oninput="updateSpeed(this.value)">
            <span id="speedValue">3</span>
        </label>
    </div>

    <script>
        // ============================================
        // إعدادات بسيطة - عدّل هنا فقط ✏️
        // ============================================
        
        // العنوان الرئيسي في المنتصف
        const MAIN_TITLE = 'ألبوم الصور - مدرسة ابن سينا';
        
        // روابط الشعارين (اتركهم فارغين إذا لم تكن هناك شعارات)
        const LOGO_LEFT_URL = 'https://ibnsenaschool.github.io/ayadtest/wel/f3aleat/ibnsena.jpg';  // الشعار الأيسر
        const LOGO_RIGHT_URL = 'https://ibnsenaschool.github.io/ayadtest/wel/f3aleat/ibnsena2.jpg'; // الشعار الأيمن
        
        // إعدادات الصور
        const IMAGE_PREFIX = ''; // اتركه فارغ إذا كانت الصور: 1.jpg, 2.jpg
        const IMAGE_EXTENSION = '.jpg'; // نوع الصور
        const MAX_IMAGES = 100; // أقصى عدد للبحث

        // ============================================

        let images = [];
        let currentSlide = 0;
        let isPlaying = true;
        let slideInterval;
        let slideDuration = 3000;

        const slidesEl = document.getElementById('slides');
        const titleEl = document.getElementById('photoTitle');
        const countEl = document.getElementById('photoCounter');
        const playBtn = document.getElementById('playBtn');
        const settings = document.getElementById('settings');
        const speedInput = document.getElementById('speedInput');
        const speedValue = document.getElementById('speedValue');

        // تطبيق العنوان والشعارات
        document.getElementById('mainTitle').textContent = MAIN_TITLE;
        
        const logoLeft = document.getElementById('logoLeft');
        const logoRight = document.getElementById('logoRight');
        
        if (LOGO_LEFT_URL) {
            logoLeft.src = LOGO_LEFT_URL;
        } else {
            logoLeft.style.display = 'none';
        }
        
        if (LOGO_RIGHT_URL) {
            logoRight.src = LOGO_RIGHT_URL;
        } else {
            logoRight.style.display = 'none';
        }

        // تحميل الصور تلقائياً
        async function loadImages() {
            images = await discoverImages();

            if (images.length === 0) {
                titleEl.textContent = 'لا توجد صور - تأكد من رفع الصور بأسماء: 1.jpg, 2.jpg, 3.jpg...';
                return;
            }

            createSlides();
            showSlide(0);
            startSlideshow();
        }

        // اكتشاف الصور بالتسمية المتسلسلة
        async function discoverImages() {
            const discoveredImages = [];
            let consecutiveMisses = 0;
            
            for (let i = 1; i <= MAX_IMAGES; i++) {
                const filename = IMAGE_PREFIX + i + IMAGE_EXTENSION;
                const url = filename;
                
                try {
                    const exists = await checkImageExists(url);
                    if (exists) {
                        discoveredImages.push({
                            src: url,
                            name: `صورة ${i}`
                        });
                        consecutiveMisses = 0;
                    } else {
                        consecutiveMisses++;
                        // توقف بعد 5 صور متتالية مفقودة
                        if (consecutiveMisses >= 5 && discoveredImages.length > 0) {
                            break;
                        }
                    }
                } catch (error) {
                    consecutiveMisses++;
                    if (consecutiveMisses >= 5 && discoveredImages.length > 0) {
                        break;
                    }
                }
            }
            
            return discoveredImages;
        }

        // التحقق من وجود الصورة
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
                // Timeout بعد 3 ثواني
                setTimeout(() => resolve(false), 3000);
            });
        }

        // إنشاء الشرائح
        function createSlides() {
            slidesEl.innerHTML = '';

            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');

                const img = document.createElement('img');
                img.src = image.src;
                img.alt = image.name;

                slide.appendChild(img);
                slidesEl.appendChild(slide);
            });
        }

        // عرض شريحة محددة
        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            
            slides.forEach(slide => slide.classList.remove('active'));
            slides[index].classList.add('active');

            currentSlide = index;

            titleEl.textContent = images[index].name;
            countEl.textContent = `${index + 1} / ${images.length}`;
        }

        // تغيير الشريحة
        function changeSlide(direction) {
            let newIndex = currentSlide + direction;

            if (newIndex >= images.length) {
                newIndex = 0;
            } else if (newIndex < 0) {
                newIndex = images.length - 1;
            }

            showSlide(newIndex);
        }

        // بدء العرض التلقائي
        function startSlideshow() {
            if (slideInterval) clearInterval(slideInterval);

            slideInterval = setInterval(() => {
                changeSlide(1);
            }, slideDuration);
        }

        // إيقاف/تشغيل
        function togglePlay() {
            isPlaying = !isPlaying;

            if (isPlaying) {
                playBtn.textContent = '⏸️ إيقاف';
                playBtn.classList.add('active');
                startSlideshow();
            } else {
                playBtn.textContent = '▶️ تشغيل';
                playBtn.classList.remove('active');
                clearInterval(slideInterval);
            }
        }

        // تحديث السرعة
        function updateSpeed(value) {
            slideDuration = value * 1000;
            speedValue.textContent = value;
            if (isPlaying) {
                startSlideshow();
            }
        }

        // إظهار/إخفاء الإعدادات
        function toggleSettings() {
            settings.classList.toggle('show');
        }

        // التحكم بلوحة المفاتيح
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') changeSlide(-1);
            if (e.key === 'ArrowLeft') changeSlide(1);
            if (e.key === ' ') {
                e.preventDefault();
                togglePlay();
            }
        });

        // دعم اللمس للموبايل
        let touchStartX = null;
        let touchStartY = null;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchend', (e) => {
            if (touchStartX === null) return;

            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;

            // إذا كان السحب أفقي أكثر من عمودي
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
                if (diffX > 0) {
                    // سحب لليسار = التالي
                    changeSlide(1);
                } else {
                    // سحب لليمين = السابق
                    changeSlide(-1);
                }
                
                if (isPlaying) {
                    startSlideshow();
                }
            }

            touchStartX = null;
            touchStartY = null;
        });

        // بدء التطبيق
        loadImages();
    </script>
</body>
</html>
