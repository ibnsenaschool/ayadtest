        function stopProgress() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }
        }

        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const currentItem = document.querySelectorAll('.media-item')[currentIndex];
            
            if (currentItem && currentItem.tagName === 'VIDEO') {
                const video = currentItem;
                if (video.duration) {
                    const percent = (video.currentTime / video.duration) * 100;
                    progressFill.style.width = percent + '%';
                }
            } else {
                const percent = (currentProgress / CONFIG.slideDuration) * 100;
                progressFill.style.width = Math.min(percent, 100) + '%';
            }
        }

        // ============================================
        // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø¹Ø¯Ø§Ø¯
        // ============================================
        
        function updateCounter() {
            const counter = document.getElementById('counter');
            const span = counter.querySelector('span:last-child');
            span.textContent = `${currentIndex + 1} / ${mediaFiles.length}`;
        }

        // ============================================
        // ØªØ­Ø¯ÙŠØ« Ø´Ø±ÙŠØ· Ø§Ù„ØªÙ‚Ø¯Ù… Ù„Ù„ÙÙŠØ¯ÙŠÙˆ
        // ============================================
        
        function updateVideoProgress() {
            const items = document.querySelectorAll('.media-item');
            items.forEach(item => {
                if (item.tagName === 'VIDEO') {
                    item.addEventListener('timeupdate', updateProgress);
                }
            });
        }

        // ============================================
        // Ø§Ù„ØªØ­ÙƒÙ… Ø¨Ù„ÙˆØ­Ø© Ø§Ù„Ù…ÙØ§ØªÙŠØ­
        // ============================================
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                previousMedia();
            } else if (e.key === 'ArrowRight') {
                nextMedia();
            } else if (e.key === ' ') {
                e.preventDefault();
                togglePlayPause();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        // ============================================
        // Ø¨Ø¯Ø¡ Ø§Ù„ØªØ·Ø¨ÙŠÙ‚
        // ============================================
        
        // ØªØ­Ù…ÙŠÙ„ Ø§Ù„ÙˆØ³Ø§Ø¦Ø· Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
        window.addEventListener('load', () => {
            loadMediaList();
        });
    </script>
