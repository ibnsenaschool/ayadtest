<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأزرار الملونة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .title {
            text-align: center;
            color: white;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 40px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
            letter-spacing: 1px;
        }

        .buttons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            max-width: 900px;
        }

        .btn {
            width: 150px;
            height: 150px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-5px) scale(0.98);
        }

        .btn1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .btn3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .btn4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .btn5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .btn6 { background: linear-gradient(135deg, #30cfd0 0%, #330867 100%); }
        .btn7 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .btn8 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .btn9 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .btn10 { background: linear-gradient(135deg, #ff6e7f 0%, #bfe9ff 100%); }
        .btn11 { background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%); }
        .btn12 { background: linear-gradient(135deg, #f77062 0%, #fe5196 100%); }
        .btn13 { background: linear-gradient(135deg, #c471f5 0%, #fa71cd 100%); }
        .btn14 { background: linear-gradient(135deg, #48c6ef 0%, #6f86d6 100%); }
        .btn15 { background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%); }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            
            .title {
                font-size: 28px;
                margin-bottom: 30px;
            }
            
            .buttons-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 15px;
            }
            
            .btn {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">مدرسة ابن سينا الابتدائية</h1>
        <div class="buttons-grid">
            <button class="btn btn1" onclick="openLink('link1')"></button>
            <button class="btn btn2" onclick="openLink('link2')"></button>
            <button class="btn btn3" onclick="openLink('link3')"></button>
            <button class="btn btn4" onclick="openLink('link4')"></button>
            <button class="btn btn5" onclick="openLink('link5')"></button>
            <button class="btn btn6" onclick="openLink('link6')"></button>
            <button class="btn btn7" onclick="openLink('link7')"></button>
            <button class="btn btn8" onclick="openLink('link8')"></button>
            <button class="btn btn9" onclick="openLink('link9')"></button>
            <button class="btn btn10" onclick="openLink('link10')"></button>
            <button class="btn btn11" onclick="openLink('link11')"></button>
            <button class="btn btn12" onclick="openLink('link12')"></button>
            <button class="btn btn13" onclick="openLink('link13')"></button>
            <button class="btn btn14" onclick="openLink('link14')"></button>
            <button class="btn btn15" onclick="openLink('link15')"></button>
        </div>
    </div>

    <script>
        // قم بتعديل أسماء الأزرار والروابط هنا
        const buttonData = {
            link1: { name: 'صور طبيعة', url: 'https://ibnsenaschool.github.io/ayadtest/pic/photo-album-gallery.html' },
            link2: { name: 'زر 2', url: 'https://example.com' },
            link3: { name: 'زر 3', url: 'https://example.com' },
            link4: { name: 'زر 4', url: 'https://example.com' },
            link5: { name: 'زر 5', url: 'https://example.com' },
            link6: { name: 'زر 6', url: 'https://example.com' },
            link7: { name: 'زر 7', url: 'https://example.com' },
            link8: { name: 'زر 8', url: 'https://example.com' },
            link9: { name: 'زر 9', url: 'https://example.com' },
            link10: { name: 'زر 10', url: 'https://example.com' },
            link11: { name: 'زر 11', url: 'https://example.com' },
            link12: { name: 'زر 12', url: 'https://example.com' },
            link13: { name: 'زر 13', url: 'https://example.com' },
            link14: { name: 'زر 14', url: 'https://example.com' },
            link15: { name: 'زر 15', url: 'https://example.com' }
        };

        // إضافة أسماء الأزرار عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach((button, index) => {
                const linkKey = 'link' + (index + 1);
                button.textContent = buttonData[linkKey].name;
            });
        });

        function openLink(linkKey) {
            const data = buttonData[linkKey];
            if (data && data.url) {
                window.open(data.url, '_blank');
            }
        }
    </script>
</body>
</html>
