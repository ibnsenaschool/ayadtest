<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إدارة بيانات الطلاب المتفوقين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      background: #fff;
      padding: 20px 25px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      margin-bottom: 20px;
    }

    .header-title {
      font-size: 1.8em;
      color: #4f46e5;
      margin-bottom: 5px;
    }

    .header-sub {
      color: #555;
      font-size: 0.95em;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .github-status {
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: bold;
      color: #fff;
      font-size: 0.9em;
    }

    .github-status.off {
      background: #b91c1c;
    }

    .github-status.on {
      background: #15803d;
    }

    .btn {
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      font-size: 0.9em;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-primary {
      background: #22c55e;
      color: #fff;
    }

    .btn-primary:hover {
      background: #16a34a;
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: #4f46e5;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #4338ca;
      transform: translateY(-1px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    /* Message */
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9em;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.info {
      background: #e0f2fe;
      color: #1e3a8a;
    }

    .message.error {
      background: #fee2e2;
      color: #b91c1c;
    }

    .message.success {
      background: #dcfce7;
      color: #166534;
    }

    /* Main box */
    .main-box {
      margin-top: 20px;
      background: #fff;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .field-group {
      margin-bottom: 15px;
    }

    .label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #374151;
      font-size: 0.95em;
    }

    .select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #e5e7eb;
      font-size: 0.95em;
      outline: none;
    }

    .select:focus {
      border-color: #4f46e5;
    }

    .students-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .students-header-row h2 {
      font-size: 1.1em;
      color: #374151;
    }

    .btn-add {
      background: #22c55e;
      color: #fff;
    }

    .btn-add:hover {
      background: #16a34a;
    }

    /* Student cards */
    .students-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }

    .student-card {
      border-radius: 18px;
      padding: 14px;
      background: linear-gradient(145deg, #ffffff, #f5f3ff);
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      border: 2px solid #e5e7eb;
      position: relative;
    }

    .student-card-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
    }

    .photo-frame {
      width: 70px;
      height: 70px;
      border-radius: 16px;
      border: 3px solid #a855f7;
      overflow: hidden;
      background: #f3e8ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: #a855f7;
    }

    .photo-frame img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .student-basic-info {
      flex: 1;
    }

    .student-basic-info .small-label {
      font-size: 0.8em;
      color: #6b7280;
      margin-bottom: 2px;
    }

    .student-basic-info input {
      width: 100%;
      padding: 7px 9px;
      border-radius: 8px;
      border: 1.8px solid #e5e7eb;
      font-size: 0.9em;
      outline: none;
    }

    .student-basic-info input:focus {
      border-color: #4f46e5;
    }

    .field-row {
      margin-bottom: 7px;
    }

    .student-card-footer {
      margin-top: 8px;
      display: flex;
      justify-content: space-between;
      gap: 8px;
      flex-wrap: wrap;
    }

    .btn-small {
      flex: 1;
      border-radius: 8px;
      padding: 7px 10px;
      font-size: 0.85em;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .btn-photo {
      background: #4f46e5;
      color: #fff;
    }

    .btn-photo:hover {
      background: #4338ca;
    }

    .btn-delete {
      background: #ef4444;
      color: #fff;
    }

    .btn-delete:hover {
      background: #b91c1c;
    }

    .no-students {
      margin-top: 10px;
      font-size: 0.9em;
      color: #6b7280;
      text-align: center;
    }

    /* Cropper modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #fff;
      border-radius: 16px;
      padding: 18px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
