<body>

        </div>

        <div class="slideshow-container" id="slideshowContainer">

    </div>

    <script>
        let students = [];
        let currentIndex = 0;
        let autoPlayInterval;
        const SLIDE_DURATION = 5000; // 5 seconds

        // Load student data
        async function loadStudents() {
            try {
                const response = await fetch('students-data.json');
                if (!response.ok) {
                    throw new Error('ÙØ´Ù„ ÙÙŠ ØªØ­Ù…ÙŠÙ„ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª');
                }
                const data = await response.json();
                
                // Convert object to array
                students = [];
                for (const [className, studentData] of Object.entries(data)) {
                    students.push({
                        ...studentData,
                        className: className
                    });
                }
                
                if (students.length === 0) {
                    throw new Error('Ù„Ø§ ØªÙˆØ¬Ø¯ Ø¨ÙŠØ§Ù†Ø§Øª Ù„Ù„Ø·Ù„Ø§Ø¨');
                }
                
                initSlideshow();
            } catch (error) {
                document.getElementById('slideshowContainer').innerHTML = `
                    <div class="error">
                        <p>âš ï¸ ${error.message}</p>
                        <p style="font-size: 1rem; margin-top: 10px;">ØªØ£ÙƒØ¯ Ù…Ù† ÙˆØ¬ÙˆØ¯ Ù…Ù„Ù students-data.json</p>
                    </div>
                `;
            }
        }

        function initSlideshow() {
            const container = document.getElementById('slideshowContainer');
            
            // Create slides HTML
            let slidesHTML = '<div class="progress-bar" id="progressBar"></div>';
            
            students.forEach((student, index) => {
                slidesHTML += `
                    <div class="slide ${index === 0 ? 'active' : ''}" data-index="${index}">
                        <div class="medal">ğŸ¥‡</div>
                        <img src="${student.photo}" alt="${student.name}" class="student-photo">
                        <div class="student-info">
                            <div class="student-class">${student.className}</div>
                            <div class="student-name">${student.name}</div>
                            <div class="student-average">Ø§Ù„Ù…Ø¹Ø¯Ù„: ${student.average}</div>
                        </div>
                    </div>
                `;
            });
            
            // Add navigation buttons
            slidesHTML += `
                <div class="navigation">
                    <button class="nav-btn" onclick="changeSlide(-1)">â®</button>
                    <button class="nav-btn" onclick="changeSlide(1)">â¯</button>
                </div>
            `;
            
            // Add dots
            slidesHTML += '<div class="dots-container">';
            students.forEach((_, index) => {
                slidesHTML += `<span class="dot ${index === 0 ? 'active' : ''}" onclick="goToSlide(${index})"></span>`;
            });
            slidesHTML += '</div>';
            
            container.innerHTML = slidesHTML;
            
            startAutoPlay();
        }

        function changeSlide(direction) {
            stopAutoPlay();
            currentIndex += direction;
            
            if (currentIndex >= students.length) {
                currentIndex = 0;
            } else if (currentIndex < 0) {
                currentIndex = students.length - 1;
            }
            
            showSlide(currentIndex);
            startAutoPlay();
        }

        function goToSlide(index) {
            stopAutoPlay();
            currentIndex = index;
            showSlide(currentIndex);
            startAutoPlay();
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            slides.forEach(slide => slide.classList.remove('active'));
            dots.forEach(dot => dot.classList.remove('active'));
            
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            
            resetProgressBar();
        }

        function startAutoPlay() {
            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            
            const progressInterval = setInterval(() => {
                progress += 100 / (SLIDE_DURATION / 100);
                if (progressBar) {
                    progressBar.style.width = progress + '%';
                }
            }, 100);
            
            autoPlayInterval = setTimeout(() => {
                clearInterval(progressInterval);
                currentIndex = (currentIndex + 1) % students.length;
                showSlide(currentIndex);
                startAutoPlay();
            }, SLIDE_DURATION);
        }

        function stopAutoPlay() {
            if (autoPlayInterval) {
                clearTimeout(autoPlayInterval);
            }
        }

        function resetProgressBar() {
            const progressBar = document.getElementById('progressBar');
            if (progressBar) {
                progressBar.style.width = '0%';
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(-1);
            }
        });

        // Pause on hover
        document.addEventListener('DOMContentLoaded', () => {
            loadStudents();
            
            const container = document.getElementById('slideshowContainer');
            container.addEventListener('mouseenter', stopAutoPlay);
            container.addEventListener('mouseleave', startAutoPlay);
        });
    </script>
