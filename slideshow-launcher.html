<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عارض الشرائح</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .features {
            text-align: right;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }

        .features h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .features ul {
            list-style: none;
        }

        .features li {
            color: #666;
            margin: 10px 0;
            padding-right: 25px;
            position: relative;
        }

        .features li::before {
            content: "✓";
            position: absolute;
            right: 0;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🎬</div>
        <h1>عارض الشرائح التلقائي</h1>
        <p>قم بتحميل صورك واستمتع بعرض شرائح احترافي وتلقائي</p>
        
        <button class="btn" onclick="window.open('slideshow.html', '_blank')">
            🚀 فتح عارض الشرائح
        </button>

        <div class="features">
            <h3>المميزات:</h3>
            <ul>
                <li>عرض تلقائي للصور</li>
                <li>التحكم في السرعة</li>
                <li>وضع ملء الشاشة</li>
                <li>خيار التكرار</li>
                <li>تصميم عصري وسهل</li>
            </ul>
        </div>
    </div>
</body>
</html>
