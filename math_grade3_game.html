                correct: 2,

            },
            {
                type: "write_number",
                question: "ÿßŸÉÿ™ÿ® ÿßŸÑÿπÿØÿØ ÿ®ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ:",
                text: "ÿ£ÿ±ÿ®ÿπŸÖÿßÿ¶ÿ© Ÿàÿ•ÿ≠ÿØŸâ ÿπÿ¥ÿ±ÿ©",
                options: ["411", "141", "114", "401"],
                correct: 0,
                explanation: "ÿ£ÿ±ÿ®ÿπŸÖÿßÿ¶ÿ© Ÿàÿ•ÿ≠ÿØŸâ ÿπÿ¥ÿ±ÿ© = 411"
            },
            {
                type: "smallest_from_digits",
                question: "ŸÖÿß ÿ£ÿµÿ∫ÿ± ÿπÿØÿØ ŸäŸÖŸÉŸÜ ÿ™ŸÉŸàŸäŸÜŸá ŸÖŸÜ ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ:",
                digits: "9, 3, 1",
                options: ["139", "193", "319", "391"],
                correct: 0,
                explanation: "ÿ£ÿµÿ∫ÿ± ÿπÿØÿØ ŸÜŸÉŸàŸÜŸá ÿ®ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑÿ£ÿ±ŸÇÿßŸÖ ÿ™ÿµÿßÿπÿØŸäÿßŸã: 139"
            },
            {
                type: "place_value",
                question: "ŸÖÿß ŸÇŸäŸÖÿ© ÿßŸÑÿ±ŸÇŸÖ 1 ŸÅŸä ÿßŸÑÿπÿØÿØ:",
                number: 617,
                options: ["1", "10", "100", "17"],
                correct: 1,
                explanation: "ÿßŸÑÿ±ŸÇŸÖ 1 ŸÅŸä ŸÖŸÜÿ≤ŸÑÿ© ÿßŸÑÿπÿ¥ÿ±ÿßÿ™ÿå ŸÑÿ∞ÿß ŸÇŸäŸÖÿ™Ÿá 10"
            }
        ];

        let currentExercise = 0;
        let studentName = '';
        let score = 0;

        function startGame() {
            studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert('ÿßŸÑÿ±ÿ¨ÿßÿ° ŸÉÿ™ÿßÿ®ÿ© ÿßÿ≥ŸÖŸÉ ÿ£ŸàŸÑÿßŸã! üòä');
                return;
            }
            
            document.querySelector('.start-screen').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'block';
            showExercise();
        }

        function showExercise() {
            const exercise = exercises[currentExercise];
            document.getElementById('question').innerHTML = `<span class="student-name">${studentName}</span>ÿå ${exercise.question}`;
            
            // Create display based on exercise type
            const displayArea = document.getElementById('displayArea');
            displayArea.innerHTML = '';
            
            if (exercise.number) {
                const numberDiv = document.createElement('div');
                numberDiv.className = 'number-display';
                numberDiv.textContent = exercise.number;
                displayArea.appendChild(numberDiv);
                
                if (exercise.type === 'place_value' || exercise.type === 'place_position') {
                    const placeDiv = document.createElement('div');
                    placeDiv.className = 'place-value-display';
                    placeDiv.innerHTML = `
                        <div class="place-grid">
                            <div class="place-box">ÿßŸÑŸÖÿ¶ÿßÿ™</div>
                            <div class="place-box">ÿßŸÑÿπÿ¥ÿ±ÿßÿ™</div>
                            <div class="place-box">ÿßŸÑÿ¢ÿ≠ÿßÿØ</div>
                        </div>
                        <div class="place-grid">
                            ${getPlaceValueBreakdown(exercise.number)}
                        </div>
                    `;
                    displayArea.appendChild(placeDiv);
                }
            }
            
            if (exercise.text) {
                const textDiv = document.createElement('div');
                textDiv.className = 'number-display';
                textDiv.style.fontSize = '1.8rem';
                textDiv.textContent = exercise.text;
                displayArea.appendChild(textDiv);
            }
            
            if (exercise.digits) {
                const digitsDiv = document.createElement('div');
                digitsDiv.className = 'number-display';
                digitsDiv.style.fontSize = '1.8rem';
                digitsDiv.textContent = exercise.digits;
                displayArea.appendChild(digitsDiv);
            }
            
            if (exercise.num1 && exercise.num2) {
                const compDiv = document.createElement('div');
                compDiv.className = 'comparison-display';
                compDiv.innerHTML = `
                    <div class="number-box">${exercise.num1}</div>
                    <div class="vs-text">ŸÖŸÇÿßÿ®ŸÑ</div>
                    <div class="number-box">${exercise.num2}</div>
                `;
                displayArea.appendChild(compDiv);
            }
            
            if (exercise.numbers) {
                const numbersDiv = document.createElement('div');
                numbersDiv.className = 'number-display';
                numbersDiv.style.fontSize = '1.8rem';
                numbersDiv.textContent = exercise.numbers;
                displayArea.appendChild(numbersDiv);
            }
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            exercise.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });

            // Update progress bar
            const progress = ((currentExercise + 1) / exercises.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Hide feedback and explanation
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function getPlaceValueBreakdown(number) {
            const str = number.toString().padStart(3, '0');
            return `
                <div class="place-box">${str[0]}</div>
                <div class="place-box">${str[1]}</div>
                <div class="place-box">${str[2]}</div>
            `;
        }

        function selectOption(selectedIndex) {
            const exercise = exercises[currentExercise];
            const isCorrect = selectedIndex === exercise.correct;
            
            // Update score
            if (isCorrect) {
                score++;
            }

            // Show feedback
            const feedbackDiv = document.getElementById('feedback');
            const explanationDiv = document.getElementById('explanation');
            
            if (isCorrect) {
                feedbackDiv.textContent = "ŸÖŸÖÿ™ÿßÿ≤! ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©! üåü";
                feedbackDiv.className = 'feedback correct';
            } else {
                feedbackDiv.textContent = "ÿ≠ÿßŸàŸÑ ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸáŸä: " + exercise.options[exercise.correct] + " ‚ù§Ô∏è";
                feedbackDiv.className = 'feedback wrong';
            }
            
            feedbackDiv.style.display = 'block';
            explanationDiv.textContent = exercise.explanation;
            explanationDiv.style.display = 'block';

            // Color the options
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                if (index === exercise.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && !isCorrect) {
                    option.classList.add('wrong');
                }
                option.onclick = null; // Disable further clicks
            });

            // Show next button
            if (currentExercise < exercises.length - 1) {
                document.getElementById('nextBtn').style.display = 'inline-block';
            } else {
                setTimeout(showCompletion, 2000);
            }
        }

        function nextQuestion() {
            currentExercise++;
            showExercise();
        }

        function showCompletion() {
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('completion').style.display = 'block';
            document.getElementById('completionName').textContent = studentName;
            
            const percentage = Math.round((score / exercises.length) * 100);
            const scoreText = `ŸÜÿ™Ÿäÿ¨ÿ™ŸÉ: ${score} ŸÖŸÜ ${exercises.length} (${percentage}%)`;
            document.getElementById('finalScore').textContent = scoreText;
        }

        function restartGame() {
            currentExercise = 0;
            score = 0;
            document.getElementById('completion').style.display = 'none';
            document.querySelector('.start-screen').style.display = 'block';
            document.getElementById('studentName').value = '';
            document.getElementById('progressBar').style.width = '0%';
        }
    </script>
